<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <div matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i+1}} </td>
    </div>

    <div matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
      <td mat-cell *matCellDef="let row"> {{row.question}} </td>
    </div>

    <div matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of Options </th>
      <td mat-cell *matCellDef="let row"> {{row.options.length}} </td>
    </div>

    <div matColumnDef="correctOptionIndex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correct Option </th>
      <td mat-cell *matCellDef="let row"> {{row.correctOptionIndex}} </td>
    </div>

    <div matColumnDef="difficultyRating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Difficulty Ratings </th>
      <td mat-cell *matCellDef="let row"> {{row.difficultyRating}} </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
