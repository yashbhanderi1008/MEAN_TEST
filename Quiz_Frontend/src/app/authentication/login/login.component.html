<div class="container-fluid vh-100">
    <div
        class="register-form container w-25 position-absolute top-50 start-50 translate-middle border border-2 rounded-4 p-5">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group m-1">
                <label for="email">E-mail</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" id="email" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">E-mail is required</div>
                </div>
            </div>

            <div class="form-group m-1">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" id="password" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>

            <div class="form-group m-1">
                <label for="role">Role</label>
                <select class="form-control" id="role" formControlName="role">
                    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
            </div>

            <div *ngIf="error" class="text-danger m-1">The Username and Password you entered is incorrect</div>

            <div class="d-flex justify-content-center my-3">
                <button type="submit" class="btn btn-primary w-50 ">Log In</button>
            </div>

            <p class="w-100 text-center">Don't have an account? <a routerLink="/auth/signUp">Register here</a></p>
        </form>
    </div>
</div>
